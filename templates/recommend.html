<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
        }
        .navbar {
            border-radius: 0;
            margin-bottom: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-size: 2em;
            color: #fff !important;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .nav > li > a {
            color: #fff !important;
            font-size: 1.1em;
        }
        .nav > li > a:hover {
            background: #007d4a !important;
        }
        .container {
            margin-top: 30px;
        }
        h1.text-white {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 1px 2px 8px #222;
        }
        .form-control {
            border-radius: 25px;
            padding: 18px;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .btn-warning {
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            padding: 10px 30px;
            background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
            border: none;
            color: #222;
            transition: background 0.3s;
        }
        .btn-warning:hover {
            background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
            color: #111;
        }
        .card {
            background: #232526;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            padding: 18px 10px 10px 10px;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-img-top {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .text-white {
            color: #fff !important;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        h4.text-white {
            color: #ffd200 !important;
            font-size: 1.2em;
            font-weight: 600;
        }
        .alert-danger {
            border-radius: 10px;
            font-size: 1.1em;
            margin-top: 20px;
        }
        @media (max-width: 767px) {
            .card-img-top {
                height: 160px;
            }
            .col-md-3 {
                width: 100%;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
<!--             <li><a href="/recommend">Recommend</a></li> -->
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book title..."><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
                </form>
                {% if message %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                {% endif %}
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <img class="card-img-top" src="{{i[2]}}">
                            <p class="text-white">{{i[0]}}</p>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
